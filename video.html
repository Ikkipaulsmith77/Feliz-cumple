<html lang="es">
<head>

  <title>Video de Cumpleaños</title>
</head>
<body style="margin:0; background:black; display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column;">

  <!-- Botón para volver -->

  </button>

</html>
