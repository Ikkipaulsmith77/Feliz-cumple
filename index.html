<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Especial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("fondo.jpg") no-repeat center center;
      background-size: contain;
      background-color: black;
      font-family: "Times New Roman", serif;
    }

    .menu {
      text-align: center;
      color: #bdbdbd;
      font-size: 28px;
      line-height: 2.2;
      text-shadow: 2px 2px 4px black;
    }

    .menu-item {
      cursor: pointer;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .menu-item:hover {
      color: #ff4d4d;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4d4d;
    }

    .selected {
      color: #ff4d4d;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #ff4d4d;
    }

    @media (max-width: 600px) {
      .menu {
        font-size: 18px;
        line-height: 2;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-item" id="feliz">● FELIZ CUMPLEAÑOS</div>
    <div class="menu-item">EXTRA</div>
    <div class="menu-item">CRÉDITOS</div>
  </div>

  <script>
    const feliz = document.getElementById("feliz");
    feliz.addEventListener("click", () => {
      window.location.href = "video.html"; // como está en la raíz
    });
  </script>
</body>
</html>
