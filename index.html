<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital PWA</title>
    
    <!-- Meta Tags para la experiencia PWA (Android y iOS) -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d1117"> <!-- Color de la barra de estado -->
    
    <!-- Este enlace es CRÍTICO para PWA: apunta al archivo de configuración -->
    <link rel="manifest" href="manifest.json">

    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Share Tech Mono', 'monospace'],
                    },
                    colors: {
                        'gemini-blue': '#1a73e8',
                        'dark-gray': '#1f2937',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados para el contenedor del reloj y el cuerpo */
        body {
            background-color: #0d1117; /* Fondo oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Estilo para el efecto de resplandor (glow) */
        .time-glow {
            text-shadow: 0 0 10px #34d399, 0 0 20px #34d399; /* Verde esmeralda (emerald-400) */
        }
    </style>
</head>
<body>

    <!-- Contenedor principal del reloj -->
    <div class="w-full max-w-sm p-8 rounded-2xl shadow-2xl bg-dark-gray border border-gray-700">
        <h1 class="text-xl font-semibold text-center mb-6 text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2 text-gemini-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Reloj Digital PWA
        </h1>

        <!-- Display de la hora -->
        <div id="timeDisplay" class="text-7xl md:text-8xl font-mono text-center time-glow text-emerald-400 select-none transition-opacity duration-300">
            00:00:00
        </div>

        <!-- Display de la fecha y el día de la semana -->
        <div id="dateDisplay" class="text-center mt-4 text-gray-400 text-lg font-sans transition-opacity duration-300">
            Lunes, 1 de Enero de 2024
        </div>
    </div>

    <script>
        // Función principal para actualizar la hora y la fecha
        function updateClock() {
            const now = new Date();

            // --- 1. Formato de la Hora (HH:MM:SS) ---
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds}`;

            // --- 2. Formato de la Fecha (Día, DD de Mes de YYYY) ---
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('es-ES', options);

            // --- 3. Actualización del DOM ---
            const timeDisplay = document.getElementById('timeDisplay');
            const dateDisplay = document.getElementById('dateDisplay');

            timeDisplay.textContent = timeString;
            dateDisplay.textContent = dateString.charAt(0).toUpperCase() + dateString.slice(1);
        }

        // Llamamos a la función inmediatamente y configuramos el intervalo
        updateClock();
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
